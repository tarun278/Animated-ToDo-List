<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Project</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://use.fontawesome.com/c5b12902d2.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script
       src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
       crossorigin="anonymous">
    </script>
</head>
<body>
     <div id="container">
        <h1>To-Do List<i id="pen" class="fas fa-pen"></i></h1>
        <input type="text" placeholder="Add a New ToDo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Watch Minions</li>
            <li><span><i class="fas fa-trash"></i></span> Dom Bondego</li>
            <li><span><i class="fas fa-trash"></i></span> Sleep</li>
        </ul>
     </div>  
     <div id="background-wrap">
        <div class="bubble a1"></div>
        <div class="bubble a2"></div>
        <div class="bubble a3"></div>
        <div class="bubble a4"></div>
        <div class="bubble a5"></div>
        <div class="bubble a6"></div>
        <div class="bubble a7"></div>
        <div class="bubble a8"></div>
        <div class="bubble a9"></div>
        <div class="bubble a10"></div>

    </div>
    <script src="todo.js"></script>
</body>
</html>
